<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Experiment & SQL Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Welcome to the ML Experiment & SQL Conversion Tool</h1>
        <p class="lead text-center">Choose a tool to get started:</p>
        <div class="list-group col-md-8 mx-auto">
            <a href="{{ url_for('ml_pipeline_start') }}" class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center mb-2">
                <i class="fas fa-flask fa-2x mr-3"></i>
                <div>
                    <h5 class="mb-1">ML Experimental Pipeline</h5>
                    <small>Simulate ML model performance and generate training code.</small>
                </div>
            </a>
            <a href="{{ url_for('sql_to_nosql') }}" class="list-group-item list-group-item-action list-group-item-info d-flex align-items-center">
                <i class="fas fa-database fa-2x mr-3"></i>
                <div>
                    <h5 class="mb-1">SQL to NoSQL Converter</h5>
                    <small>Convert MySQL queries to NoSQL (e.g., MongoDB) operations.</small>
                </div>
            </a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
