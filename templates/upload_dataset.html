<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Dataset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Upload Dataset CSV</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="dataset_file">Choose CSV File:</label>
                <input type="file" class="form-control-file" id="dataset_file" name="dataset_file" accept=".csv" required>
                <small class="form-text text-muted">Max file size: 16MB. Only CSV files are accepted.</small>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-upload mr-2"></i>Upload & Analyze</button>
        </form>
        <a href="{{ url_for('ml_pipeline_start') }}" class="btn btn-secondary"><i class="fas fa-arrow-left mr-2"></i>Back to ML Pipeline Start</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
